<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไม่บอก</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Mali:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', 'Prompt', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ffcad4, #f3a6c6, #ff8fab, #ffd3e1, #ffb3d9);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            animation: gradientShift 20s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating decorative elements */
        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
        }
        
        .sparkle {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.7; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 1; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.7; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }
        
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(255, 105, 135, 0.2),
                0 10px 20px rgba(255, 182, 193, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 90%;
            max-width: 420px;
            padding: 40px 35px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.3);
            transform: translateY(0);
            animation: containerPulse 8s ease-in-out infinite;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            animation: shimmer 6s linear infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes containerPulse {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .lock-icon {
            font-size: 32px;
            color: #ff4d79;
            animation: lockAnimation 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ff4d79, #ff6b93);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes lockAnimation {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        
        .nav-btn {
            color: #ff4d79;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.1);
        }
        
        .nav-btn:hover {
            transform: scale(1.2) rotate(15deg);
            background: rgba(255, 182, 193, 0.2);
            color: #ff2d62;
        }
        
        .welcome-section {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-message {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(255, 105, 135, 0.1));
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        
        .welcome-text {
            color: #ff4d79;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.4;
        }
        
        h1 {
            color: #ff4d79;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(255, 105, 135, 0.2);
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff4d79, #ff6b93, #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }
        
        .pin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 2;
        }
        
        .pin-display-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 245, 248, 0.8));
            border-radius: 20px;
            padding: 20px 25px;
            width: 100%;
            max-width: 320px;
            box-shadow: 
                inset 0 2px 8px rgba(255, 105, 135, 0.1),
                0 4px 15px rgba(255, 182, 193, 0.2);
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .pin-display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: slideGlow 3s ease-in-out infinite;
        }
        
        @keyframes slideGlow {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }
        
        .pin-display {
            font-size: 32px;
            color: #ff4d79;
            letter-spacing: 8px;
            min-height: 40px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 2;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }
        
        .unlock-button {
            background: linear-gradient(135deg, #ff4d79, #ff2d62, #ff6b93);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 16px 35px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            box-shadow: 
                0 8px 20px rgba(255, 77, 121, 0.3),
                0 4px 10px rgba(255, 77, 121, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .unlock-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .unlock-button:hover::before {
            left: 100%;
        }
        
        .unlock-button:hover {
            background: linear-gradient(135deg, #ff2d62, #ff1a57, #ff4d79);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 25px rgba(255, 77, 121, 0.4),
                0 6px 15px rgba(255, 77, 121, 0.3);
        }
        
        .hint-button {
            background: linear-gradient(135deg, #ff8fa3, #ff7a93, #ffb3c1);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 143, 163, 0.3);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .hint-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .hint-button:hover::before {
            left: 100%;
        }
        
        .hint-button:hover {
            background: linear-gradient(135deg, #ff7a93, #ff6683, #ff8fa3);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 143, 163, 0.4);
        }
        
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
        }
        
        .pin-button {
            background: linear-gradient(135deg, #ff4d79, #ff3d6e, #ff6b93);
            color: white;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 15px rgba(255, 77, 121, 0.2),
                0 3px 8px rgba(255, 77, 121, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .pin-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }
        
        .pin-button:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .pin-button:hover {
            background: linear-gradient(135deg, #ff3d6e, #ff2d62, #ff4d79);
            transform: translateY(-4px) scale(1.1);
            box-shadow: 
                0 10px 25px rgba(255, 77, 121, 0.3),
                0 5px 15px rgba(255, 77, 121, 0.2);
        }
        
        .pin-button:active {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 6px 15px rgba(255, 77, 121, 0.2),
                0 3px 8px rgba(255, 77, 121, 0.15);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 380px;
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            .pin-button {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
            
            .pin-display {
                font-size: 28px;
                letter-spacing: 6px;
            }
            
            .welcome-text {
                font-size: 15px;
            }
            
            .lock-icon {
                font-size: 28px;
            }
            
            .nav-btn {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: 350px;
                padding: 25px 20px;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .pin-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .pin-display {
                font-size: 24px;
                letter-spacing: 5px;
            }
            
            .unlock-button {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .hint-button {
                padding: 10px 20px;
                font-size: 15px;
            }
            
            .welcome-text {
                font-size: 14px;
            }
            
            .lock-icon {
                font-size: 26px;
            }
            
            .nav-btn {
                font-size: 20px;
            }
        }
        
        @media (max-width: 380px) {
            .container {
                width: 92%;
                padding: 20px 15px;
            }
            
            .pin-button {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .pin-pad {
                gap: 12px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        /* iPad Portrait */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .container {
                max-width: 500px;
                padding: 45px 40px;
            }
            
            .pin-button {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            
            h1 {
                font-size: 30px;
            }
        }
        
        /* iPad Landscape */
        @media (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
            .container {
                max-width: 550px;
            }
        }
        
        /* Small devices like iPhone SE */
        @media (max-width: 320px) {
            .container {
                width: 90%;
                padding: 18px 12px;
            }
            
            .pin-button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .pin-pad {
                gap: 10px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .welcome-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements" id="decorative-container"></div>
    
    <div class="container">
        <div class="header">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="nav-buttons">
                <div class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="welcome-section">
            <div class="welcome-message">
                <div class="welcome-text">ยินดีต้อนรับสู่เว็บไซต์พิเศษ</div>
            </div>
        </div>
        
        <h1>กรุณาใส่รหัส PIN</h1>
        
        <div class="pin-container">
            <div class="pin-display-container">
                <div class="pin-display" id="pin-display"></div>
            </div>
            
            <div class="button-container">
                <button class="unlock-button" id="unlock-button">
                    <i class="fas fa-unlock-alt"></i> ปลดล็อค
                </button>
                <button class="hint-button" id="hint-button">
                    <i class="fas fa-lightbulb"></i> คำใบ้
                </button>
            </div>
            
            <div class="pin-pad">
                <button class="pin-button">1</button>
                <button class="pin-button">2</button>
                <button class="pin-button">3</button>
                <button class="pin-button">4</button>
                <button class="pin-button">5</button>
                <button class="pin-button">6</button>
                <button class="pin-button">7</button>
                <button class="pin-button">8</button>
                <button class="pin-button">9</button>
                <button class="pin-button">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="pin-button">0</button>
                <button class="pin-button">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create decorative floating elements
        function createDecorativeElements() {
            const container = document.getElementById('decorative-container');
            const elementCount = 20;
            
            for (let i = 0; i < elementCount; i++) {
                // Create bubbles
                if (i < 10) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    const size = Math.random() * 60 + 20;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const animationDelay = Math.random() * 8;
                    
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    bubble.style.left = left + '%';
                    bubble.style.top = top + '%';
                    bubble.style.animationDelay = animationDelay + 's';
                    bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    
                    container.appendChild(bubble);
                }
                
                // Create sparkles
                if (i >= 10) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.innerHTML = '<i class="fas fa-star"></i>';
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const animationDelay = Math.random() * 3;
                    const size = Math.random() * 15 + 10;
                    
                    sparkle.style.left = left + '%';
                    sparkle.style.top = top + '%';
                    sparkle.style.animationDelay = animationDelay + 's';
                    sparkle.style.fontSize = size + 'px';
                    sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    container.appendChild(sparkle);
                }
            }
        }
        
        // PIN handling with enhanced animations
        document.addEventListener('DOMContentLoaded', function() {
            const pinDisplay = document.getElementById('pin-display');
            const unlockButton = document.getElementById('unlock-button');
            const hintButton = document.getElementById('hint-button');
            const pinButtons = document.querySelectorAll('.pin-button');
            let currentPin = '';
            const correctPin = '9/6/2568';
            
            // Start decorative animation
            createDecorativeElements();
            
            // Add ripple effect to buttons
            function createRipple(event) {
                const button = event.currentTarget;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.5s ease-out';
                ripple.style.pointerEvents = 'none';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 500);
            }
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Enhanced button interactions
            pinButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    createRipple(event);
                    
                    // Enhanced button press animation
                    this.style.transform = 'scale(0.9) translateY(-2px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    const value = this.textContent.trim();
                    
                    if (this.querySelector('.fa-backspace')) {
                        // Backspace
                        currentPin = currentPin.slice(0, -1);
                        // Remove visual feedback
                        pinDisplay.style.animation = 'none';
                        setTimeout(() => {
                            pinDisplay.style.animation = '';
                        }, 10);
                    } else if (this.querySelector('.fa-check')) {
                        // Check PIN
                        checkPin();
                    } else {
                        // Add digit
                        if (currentPin.length < 8) {
                            if (currentPin.length === 1 || currentPin.length === 3) {
                                currentPin += '/';
                            }
                            currentPin += value;
                            
                            // Add typing animation
                            pinDisplay.style.transform = 'scale(1.1)';
                            setTimeout(() => {
                                pinDisplay.style.transform = 'scale(1)';
                            }, 150);
                        }
                    }
                    
                    // Update display with animation
                    pinDisplay.textContent = currentPin;
                });
            });
            
            // Enhanced unlock button
            unlockButton.addEventListener('click', function(event) {
                createRipple(event);
                checkPin();
            });
            
            // Enhanced hint button
            hintButton.addEventListener('click', function(event) {
                createRipple(event);
                
                // Create custom modal instead of alert
                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.5);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                        backdrop-filter: blur(5px);
                    ">
                        <div style="
                            background: linear-gradient(135deg, #fff, #ffeef1);
                            padding: 30px;
                            border-radius: 20px;
                            max-width: 350px;
                            text-align: center;
                            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                            border: 2px solid rgba(255, 182, 193, 0.3);
                        ">
                            <h3 style="color: #ff4d79; margin-bottom: 15px; font-size: 20px;">
                                <i class="fas fa-lightbulb" style="margin-right: 10px;"></i>คำใบ้
                            </h3>
                            <p style="color: #ff4d79; line-height: 1.5; margin-bottom: 20px;">
                                ใส่วันเกิดในรูปแบบ วัน/เดือน/ปี (พ.ศ.)<br>
                                เช่น 9/6/2568<br>
                                <strong>เอ๊ะ... วันอะไรนะ?</strong>
                            </p>
                            <button onclick="this.parentElement.parentElement.remove()" style="
                                background: linear-gradient(135deg, #ff4d79, #ff6b93);
                                color: white;
                                border: none;
                                padding: 10px 25px;
                                border-radius: 15px;
                                cursor: pointer;
                                font-size: 16px;
                                font-weight: 500;
                            ">เข้าใจแล้ว</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            });
            
            function checkPin() {
                if (currentPin === correctPin) {
                    // Success animation
                    const container = document.querySelector('.container');
                    container.style.animation = 'none';
                    container.style.transform = 'scale(1.1)';
                    container.style.boxShadow = '0 25px 50px rgba(255, 77, 121, 0.4)';
                    
                    setTimeout(() => {
                        const modal = document.createElement('div');
                        modal.innerHTML = `
                            <div style="
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: rgba(0, 0, 0, 0.7);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                z-index: 1000;
                                backdrop-filter: blur(8px);
                            ">
                                <div style="
                                    background: linear-gradient(135deg, #fff, #ffeef1);
                                    padding: 40px;
                                    border-radius: 25px;
                                    max-width: 400px;
                                    text-align: center;
                                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
                                    border: 2px solid rgba(255, 182, 193, 0.3);
                                    animation: successPop 0.5s ease-out;
                                ">
                                    <div style="font-size: 60px; color: #ff4d79; margin-bottom: 20px;">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <h3 style="color: #ff4d79; margin-bottom: 15px; font-size: 24px;">
                                        สำเร็จแล้ว!
                                    </h3>
                                    <p style="color: #ff4d79; line-height: 1.5; margin-bottom: 25px; font-size: 16px;">
                                        PIN ถูกต้อง เก่งมากครับ!<br>
                                        กำลังนำไปยังหน้าถัดไป...
                                    </p>
                                    <div style="
                                        width: 100%;
                                        height: 4px;
                                        background: rgba(255, 182, 193, 0.3);
                                        border-radius: 2px;
                                        overflow: hidden;
                                    ">
                                        <div style="
                                            width: 0;
                                            height: 100%;
                                            background: linear-gradient(135deg, #ff4d79, #ff6b93);
                                            border-radius: 2px;
                                            animation: loadingBar 2s ease-out forwards;
                                        "></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Add animations
                        const animations = document.createElement('style');
                        animations.textContent = `
                            @keyframes successPop {
                                0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
                                50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
                                100% { transform: scale(1) rotate(0deg); opacity: 1; }
                            }
                            @keyframes loadingBar {
                                0% { width: 0; }
                                100% { width: 100%; }
                            }
                        `;
                        document.head.appendChild(animations);
                        document.body.appendChild(modal);
                        
                        setTimeout(() => {
                            window.location.href = 'letter-index.html';
                        }, 2500);
                    }, 300);
                } else {
                    // Error animation
                    const container = document.querySelector('.container');
                    container.style.animation = 'shake 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        const modal = document.createElement('div');
                        modal.innerHTML = `
                            <div style="
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: rgba(0, 0, 0, 0.5);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                z-index: 1000;
                                backdrop-filter: blur(5px);
                            ">
                                <div style="
                                    background: linear-gradient(135deg, #fff, #ffeef1);
                                    padding: 30px;
                                    border-radius: 20px;
                                    max-width: 380px;
                                    text-align: center;
                                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                                    border: 2px solid rgba(255, 182, 193, 0.3);
                                ">
                                    <div style="font-size: 50px; color: #ff6b93; margin-bottom: 15px;">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <h3 style="color: #ff4d79; margin-bottom: 15px; font-size: 20px;">
                                        ยังไม่ถูกต้อง
                                    </h3>
                                    <p style="color: #ff4d79; line-height: 1.5; margin-bottom: 20px;">
                                        PIN ยังไม่ถูกต้องนะ<br>
                                        กรุณาลองอีกครั้ง<br>
                                        หรือลองดูคำใบ้
                                    </p>
                                    <button onclick="this.parentElement.parentElement.remove()" style="
                                        background: linear-gradient(135deg, #ff6b93, #ff8fa3);
                                        color: white;
                                        border: none;
                                        padding: 10px 25px;
                                        border-radius: 15px;
                                        cursor: pointer;
                                        font-size: 16px;
                                        font-weight: 500;
                                    ">ลองอีกครั้ง</button>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(modal);
                    }, 300);
                    
                    currentPin = '';
                    pinDisplay.textContent = '';
                    
                    // Add shake animation
                    const shakeStyle = document.createElement('style');
                    shakeStyle.textContent = `
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            25% { transform: translateX(-10px); }
                            75% { transform: translateX(10px); }
                        }
                    `;
                    document.head.appendChild(shakeStyle);
                }
            }
        });
    </script>
</body>
</html>
